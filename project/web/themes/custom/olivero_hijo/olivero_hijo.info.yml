name: olivero_hijo
type: theme
'base theme': olivero
starterkit: true
version: VERSION
libraries:
  - olivero_hijo/base
  - olivero_hijo/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - olivero_hijo/user
  core/drupal.dropbutton:
    - olivero_hijo/dropbutton
  core/drupal.dialog:
    - olivero_hijo/dialog
  file/drupal.file:
    - olivero_hijo/file
  core/drupal.progress:
    - olivero_hijo/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.3'
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'
